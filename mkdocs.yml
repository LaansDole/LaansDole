site_name: Aans Dev Portfolio
site_url: https://laansdole.github.io/LaansDole/
site_author: Do Le Long An
site_description: My README Profile on GitHub
repo_url: https://github.com/LaansDole/LaansDole

nav:
  - Home: index.md
  - Daily Jokes: daily-jokes.md

theme:
  name: material
  icon:
    logo: material/library
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra_css:
  - style/main.css

plugins:
  - search
  - blog
